<ion-header>
  <ion-navbar>
    <ion-title>Facebook Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoggedIn; else facebookLogin">
    <h1>Facebook</h1>
    <!-- <h2>Hi, {{users.name}} ({{users.email}})</h2> -->
    <h2>Hi, {{name}} </h2>
    <!-- <p>
      Gender: {{users.gender}}
    </p> -->
    <p>
      <img src="{{pic}}" width="100" alt="{{name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()">
        Facebook Logout
      </button>
    </p>
  </div>
  <ng-template #facebookLogin>
    <button ion-button icon-right (click)="facebookLoginFirebase()">
      Facebook Login
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </ng-template>

</ion-content>
