<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tài khoản</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>
    <h2>20<img src="https://image.flaticon.com/icons/svg/100/100130.svg" alt="ticket" width="20px" height="20px"></h2>
    <ion-list inset>
      <button ion-item (click)="updatePicture()">Cập nhật hình đại diện</button>
      <button ion-item (click)="changeUsername()">Thay đổi tên tài khoản</button>
      <button ion-item (click)="changePassword()">Thay đổi mật khẩu</button>
      <button ion-item (click)="support()">Hỗ trợ</button>
      <button ion-item (click)="logout()">Đăng xuất</button>
    </ion-list>
  </div>
</ion-content>
