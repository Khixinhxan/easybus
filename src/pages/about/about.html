<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Thông tin</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>Ionic</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Ngày</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Khu vực</ion-label>
        <ion-select>
          <ion-option value="hochiminh" selected>TP.Hồ Chí Minh</ion-option>
          <ion-option value="binhduong">Bình Dương</ion-option>
          <ion-option value="danang">Đà Nẵng</ion-option>
          <ion-option value="hanoi">Hà Nội</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p>
    </p>
    <button ion-button class="submit-btn" full [navPush]="homePage">Đăng Nhập</button>
   <button ion-button class="submit-btn" full [navPush]="productPage">Test_Firebase</button> 
   <button ion-button class="submit-btn" full [navPush]="weatherPage">Test_Weather</button> 
   <!-- <button ion-button class="submit-btn" full [navPush]="findNearPage">Test_FindNear</button>  -->
   <button ion-button class="submit-btn" full [navPush]="mapsearchPage">MapSearch</button> 
   <button ion-button class="submit-btn" full [navPush]="trafficPage">Traffic</button> 
   <button ion-button class="submit-btn" full [navPush]="gpsPage">GPS</button> 
  </div>
  
</ion-content>
